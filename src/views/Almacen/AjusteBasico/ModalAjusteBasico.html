<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="ModalAjusteBasico"
  aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ajuste</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form id="FormularioAjuste">
          <div class="form-group">

            <div class="form-row">
              <div class="col-2">
                <label for="recipient-name" class="col-form-label">Clave:</label>
                <input type="text" class="form-control" id="Mod_Clave" readonly>
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Producto:</label>
                <input type="text" class="form-control" id="Mod_Producto" readonly>
                <input type="text" class="form-control" id="Mod_indice" style="display: none" readonly>
              </div>
            </div>

            <hr>

            <div class="form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Almacen:</label>
                <input type="text" class="form-control" id="Mod_Almacen" readonly>
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Cantidad ingreso:</label>
                <input type="number" class="form-control" id="Mod_Cantidad">
              </div>

              <div class="col">
                <label for="inputState" class="col-form-label">Estado</label>
                <select required id="Estado" name="Estado" class="form-select">
                  <option value="a" selected disabled>seleccione estado</option>
                  <option value="Nuevo">Nuevo</option>
                  <option value="Usado">Usado</option>
                </select>
              </div>
            </div>
            <hr>

          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" onclick="ActualizarCantidad()" data-dismiss="modal"><i
            class="fa-solid fa-floppy-disk"></i> Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>

    </div>
  </div>
</div>
