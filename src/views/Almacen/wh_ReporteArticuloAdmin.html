<body>
    <%- include ('../partials/navegacion.html') %>
        <!------incluir navegacion Menu----->

        <div class="card text-center">
            <div class="card-header">
                <!------------------------------ BUSCAR -------------------------------------->
                <div class="form-row">
                    <div class="form-group col-md-2">
                        <label for="inputAddress2" class="font-weight-bold">Herramienta / OT</label>
                        <input required type="text" id="BHerramienta" class="form-control" name="BHerramienta"
                            autocomplete="off">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputAddress2" class="font-weight-bold">Fecha inicio</label>
                        <input required type="date" id="inicio" class="form-control" name="Inicio" autocomplete="off">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="inputAddress2" class="font-weight-bold">Fecha Vencimiento</label>
                        <input required type="date" id="fin" class="form-control" name="vencimiento" autocomplete="off">
                    </div>

                    <div class="form-group col-md-1">
                        <label for="inputState" class="font-weight-bold">Almacen</label>
                        <select required id="Almacen" name="Sal_Estatus" class="form-control">
                            <option selected>Bravo</option>
                            <option>Morelos</option>
                        </select>
                    </div>

                    <div class="form-group col-md-1 p-4">
                        <button type="button" id="getProducts" name="getProducts" class="btn btn-secondary "
                            onclick="MostrarReporteHerramientaAdmin()">Buscar</button>
                    </div>

                    <div class="form-group col-md-1 p-4">
                        <button type="button" id="getProducts" name="getProducts" class="btn btn-info "
                            onclick="ExcelArticuloAdmin()">Exportar</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="card-body">
            <!------------------------------ TABLA -------------------------------------->
            <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded"
                style="width:96%; height:650px; overflow: scroll;">
                <table class="table table-condensed table-hover " id="TablaReporte">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th>OT</th>
                            <th>Maquina</th>
                            <th>Empleado</th>
                            <th>Almacen</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
