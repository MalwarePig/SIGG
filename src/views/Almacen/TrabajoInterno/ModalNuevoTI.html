<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="ModalTrabajoInterno"
  aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nuevo registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form id="Formulario">
          <div class="form-group" >

            <div class="form-row">

              <div class="col">
                <label for="recipient-name" class="col-form-label">Fecha de registro:</label>
                <input type="date" class="form-control" id="N_Registro" readonly>
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Usuario:</label>
                <input type="text" class="form-control" id="N_Usuario">
              </div>
            </div>


            <hr>
            <div class="form-row">
              <div class="col-2">
                <label for="recipient-name" class="col-form-label">OT:</label>
                <input type="text" class="form-control" id="N_OT">
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">PN:</label>
                <input type="text" class="form-control" id="N_PN">
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Articulo:</label>
                <input type="text" class="form-control" id="N_Articulo">
              </div>
              <div class="col-2">
                <label for="recipient-name" class="col-form-label">Cantidad:</label>
                <input type="text" class="form-control" id="N_Cantidad">
              </div>
            </div>

            <hr>
            <div class="form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Instrucciones:</label>
                <input type="text" class="form-control" id="N_Instrucciones">
              </div>
            </div>
            <hr>


          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-light" onclick="RegistrarTrabajoIn()" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>


    </div>
  </div>
</div>
