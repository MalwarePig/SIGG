<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="ModalEficiencia"
  aria-labelledby="myLargeModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Eficiencia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form id="FormularioEficicencia">
          <div class="form-group" >

            <div class="form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">OT:</label>
                <input type="text" class="form-control" id="Ef_OT" readonly>
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Operación</label>
                <input type="text" class="form-control" id="Ef_Operacion" >
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Cantidad OT:</label>
                <input type="text" class="form-control" id="Ef_CantOT" readonly>
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Maquina:</label>
                <input type="text" class="form-control" id="Ef_Maquina" readonly>
              </div>
            </div>
            <hr>

            <div class="form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Fecha inicio:</label>
                <input type="text" class="form-control" id="Ef_FechaInicio" >
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Hora inicio (24 hrs):</label>
                <input type="time" class="form-control" id="Ef_HoraInicio" >
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Fecha fin:</label>
                <input type="text" class="form-control" id="Ef_FechaFin" >
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Hora fin (24 hrs):</label>
                <input type="time" class="form-control" id="Ef_HoraFin" >
              </div>
            </div>

            <hr>

            <div class="form-row">
              <div class="col-2">
                <label for="recipient-name" class="col-form-label">#Empleado:</label>
                <input type="text" class="form-control" id="Ef_Nomina" onkeypress="return Nombres(event)">
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Nombre operador:</label>
                <input type="text" class="form-control" id="Ef_Nombre">
              </div>
              <div class="col-2">
                <label for="recipient-name" class="col-form-label">Turno:</label>
                <select required id="Ef_Turno" name="Area" class="form-control">
                  <option value="Dia" selected>Dia</option>
                  <option value="Tarde">Tarde</option>
                  <option value="Día12">12 Día</option>
                  <option value="Noche12">12 Noche</option>
                </select>
              </div>
            </div>
            <hr>

            <div class="form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Tiempo operación:</label>
                <input type="number" class="form-control" id="Ef_Operacion" placeholder="minutos...">
              </div>
              <div class="col">
                <label for="recipient-name" class="col-form-label">Cantidad por turno:</label>
                <input type="number" class="form-control" id="Ef_CantidadXTurno">
              </div>

              <div class="col text-center">
                <label class="col-form-label">Hora de Comida</label>
                  <br>
                <input type="checkbox" id="Comida" name="Comida" value="true">
              </div>
             
              <div class="col  text-center">
                <button type="button" class="btn btn-secondary btn-lg btn-block mt-4" onclick="CalCantEstimada()">Calcular</button>
              </div>

            </div>
            <hr>

            <div class="form-row">
              <div class="col">
                <label for="recipient-name" class="col-form-label">Piezas estimadas por turno:</label>
                <input type="number" class="form-control" id="Ef_Estimado" readonly>
              </div>

              <div class="col">
                <label for="recipient-name" class="col-form-label">Tiempo muerto total:</label>
                <input type="number" class="form-control" id="Ef_TotalMuerto" readonly>
              </div>

              <div class="col">
                <label for="recipient-name" class="col-form-label">Eficiencia %:</label>
                <input type="number" class="form-control" id="Ef_totalEficiencia" readonly>
              </div>

            </div>
            <hr>

            <div class="form-row">
              <div class="col-2">
                <label for="recipient-name" class="col-form-label">T. Muerto:</label>
                <select required id="T_Muerto1" name="Area" class="form-control">

                </select>
              </div>

              <div class="col-2">
                <label for="recipient-name" class="col-form-label">Minutos</label>
                <input type="number" class="form-control" id="Ef_Muertos1" value="0">
              </div>

              <div class="col-2">
                <label for="recipient-name" class="col-form-label">T. Muerto:</label>
                <select required id="T_Muerto2" name="Area" class="form-control">

                </select>
              </div>

              <div class="col-2">
                <label for="recipient-name" class="col-form-label">Minutos</label>
                <input type="number" class="form-control" id="Ef_Muertos2" value="0">
              </div>

              <div class="col-2">
                <label for="recipient-name" class="col-form-label">T. Muerto:</label>
                <select required id="T_Muerto3" name="Area" class="form-control">

                </select>
              </div>

              <div class="col-2">
                <label for="recipient-name" class="col-form-label">Minutos</label>
                <input type="number" class="form-control" id="Ef_Muertos3" value="0">
              </div>
               
            </div>
          </div>

        </form>
      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-light" onclick="RegistrarEficiencia()" >Guardar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      </div>



    </div>
  </div>
</div>
