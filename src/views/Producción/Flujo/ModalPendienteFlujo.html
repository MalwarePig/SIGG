<!--ModalRecoleccion Produccion-->
<div class="modal fade bd-example-modal-xl" id="ModalRecoleccion" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div id="Nota" class="list-group">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <input required type="text" id="OTBuscar" class="form-control" placeholder="OT"
                                            name="OTBuscar" autocomplete="off" value="73624">
                                    </div>

                                    <div class="form-group col-md-2">
                                        <button type="button" id="Carga" name="Carga" class="btn btn-secondary "
                                            onclick="CargaOTPendiente()">Buscar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!------------------------------ TABLA-------------------------------------->
                <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded">
                    <table class=" table table-bordered table-hover" id="TablaRecoleccion">
                        <thead>
                            <tr>
                                <th style="width: 5%">Id</th>
                                <th>OT</th>
                                <th>No. de parte</th>
                                <th style="width: 10%">Cant. OT</th>
                                <th style="width: 10%">Mat. Inicial</th>
                                <th style="width: 10%">Mat. Extra</th>
                                <th style="width: 10%">Origen</th>
                                <th style="width: 10%">Maquina</th>
                                <th style="width: 5%">Iniciar</th>
                            </tr>
                        </thead>
                        <tbody id="CuerpoNota">
                        </tbody>
                    </table>
                 
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="inputState" class="font-weight-bold">Familia</label>
                            <select required id="List_Familia" name="Sal_Familia" class="form-control"
                                onchange="Maquinas('List_Familia','ListMaquina')">

                            </select>
                        </div>

                        <div class="form-group col">
                            <label for="inputState" class="font-weight-bold">Máquinas</label>
                            <select required id="ListMaquina" name="ListMaquina" class="form-control">
                              
                            </select>
                        </div>

                        <div class="form-group col p-4">
                            <button type="button" class="btn btn-secondary"onclick="AgregarFila()"><i class="fas fa-plus-square"></i></button>
                        </div>  
                    </div>
                    <hr/>

                    <div class="form-row">
                        <div class="form-group col p-4">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="iniciarCola()"
                                data-target="#RecoleccionExito" data-toggle="modal">Asignar a filas </button>
                        </div>
                    </div>

                    <div class="form-group col-md-3" style="display: none;">
                        <input required type="text" id="idOTActual" class="form-control" placeholder="idOTActual"
                            name="idOTActual" autocomplete="off" >
                    </div>
                    <table class=" table table-bordered table-hover" id="TablaNotaOT">
                        <thead>
                            <tr>
                                <th>OT</th>
                                <th>No. de parte</th>
                                <th style="width: 10%">Cant. OT</th>
                                <th style="width: 10%">Mat. Inicial</th>
                                <th style="width: 10%">Mat. Extra</th>
                                <th style="width: 20">Maquina</th>
                                <th style="width: 5%">Iniciar</th>
                            </tr>
                        </thead>
                        <tbody id="CuerpoNota">
                        </tbody>
                    </table>

                </div>

                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="Recolectar()"
                    data-target="#RecoleccionExito" data-toggle="modal">Registrar</button>
            </div>
        </div>
    </div>
</div>
</div>
