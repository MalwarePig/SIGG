<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        GEMAK
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <%- include ('../partials/head.html') %>
        <!------incluir cabezera navegacion----->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <!-----------------------------------------------     PDF     ---------------------------------------------------------------->
        <script src="js/Recursos/jspdf.min.js"></script>
        <script src="js/Recursos/jspdf.plugin.autotable.min.js"></script>
        <script type="text/javascript" src="js/Herramientas/Daimler.js"></script>
</head>


<body>
    <%- include ('../partials/navegacion.html')%>

        <div class="SpaceWork">
            <form id="FormularioPrincipal" name="FormularioPrincipal">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="recipient-name" class="col-form-label">P.N-REV:</label>
                        <input type="text" class="form-control" id="PN">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="description" class="col-form-label">DESC:</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="PO" class="col-form-label">PO# / LINE#:</label>
                        <input type="text" class="form-control" id="PO">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-1">
                        <label for="PO" class="col-form-label">Copias:</label>
                        <input type="text" class="form-control" id="Copias">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-1">
                        <button type="button" class="btn btn-secondary" onclick="MostrarFormulario()">Copias</button>
                    </div>
                </div>
            </form>


            <div class="SpaceWork">
                <form id="Contenedor" name="Contenedor">
                </form>
                <div class="form-row" style="display: none;" id="BotonEscondido">
                    <div class="form-row">

                        <div class="form-group col-md-1"> 
                            <button type="button" class="btn btn-secondary" onclick="Reiniciar()">Reiniciar</button> 
                        </div>
                        
                        <div class="form-group col-md-1"> 
                            <button type="button" class="btn btn-dark" onclick="Limpiar()">Limpiar</button> 
                        </div>

                        <div class="form-group col-md-1">
                            <button type="button" class="btn btn-danger" onclick="PDF()">PDF</button> 
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div style="display: none;">
            <div class="form-row" id="Item-Borrador">
                <div class="form-group col-md-4">
                    <label for="REF" class="col-form-label">HEAT / REF:</label>
                    <input type="text" class="form-control" id="REF">
                </div>
                <div class="form-group col-md-4">
                    <label for="LOT" class="col-form-label">SER / LOT:</label>
                    <input type="text" class="form-control" id="LOT">
                </div>
            </div>
        </div>

</body>

</html>
