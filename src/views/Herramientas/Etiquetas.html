<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        GEMAK
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <%- include ('../partials/head.html') %>
    <!------incluir cabezera navegacion----->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <!-----------------------------------------------     PDF     ---------------------------------------------------------------->
    <script src="js/Recursos/jspdf.min.js"></script>
    <script src="js/Recursos/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="js/Herramientas/Etiquetas.js"></script>
</head>
 

<body onload="modal()">
    <%- include ('../partials/navegacion.html')%>

    <!-- Modal Sin elementos -->
    <div class="modal fade bd-example-modal-lg" id="AsignadoExito" tabindex="-1" role="dialog"
        aria-labelledby="myLargeModalLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Etiquetas embarque</h5>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            <form id="Etiqueta" name="Etiqueta">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <input type="text" id="OC" class="form-control" placeholder="OC..." name="OC"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <input type="text" id="OT" class="form-control" placeholder="OT..." name="OT"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <input type="text" id="Cantidad" class="form-control" placeholder="Cantidad..."
                                            name="Cantidad" autocomplete="off" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <input type="text" id="Parte" class="form-control" placeholder="N. Parte..."
                                            name="Parte" autocomplete="off" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <input type="text" id="Descripcion" class="form-control"
                                            placeholder="Descripcion..." name="Descripcion" autocomplete="off" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-body">
                            <form id="Usuarios" name="Usuarios">
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <input type="text" id="Usuario" class="form-control" placeholder="Usuario..."
                                            name="Usuario" autocomplete="off" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <input type="text" id="Planta" class="form-control" placeholder="Planta..."
                                            name="Planta" autocomplete="off" required>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radMorelos"
                                            value="option1" checked onclick="CargarImagen()">
                                        <label class="form-check-label" for="inlineRadio1">Morelos</label>
                                    </div>
                    
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radBravo"
                                            value="option2" onclick="CargarImagen()">
                                        <label class="form-check-label" for="inlineRadio2">Bravo</label>
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" onclick="Limpiar()">Limpiar</button>
                    <button type="button" class="btn btn-danger" onclick="PDF()">PDF</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
