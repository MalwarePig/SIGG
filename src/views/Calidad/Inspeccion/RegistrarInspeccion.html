<body onload="ModalNuevaInspeccion()">
    <%- include ('../../partials/navegacion.html') %>

    <!-- Modal Sin elementos -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" id="ModalRegistroInspeccion"
    aria-labelledby="myLargeModalLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Orden por inspeccionar</h5>
          <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>-->
        </div>
  
        <div class="modal-body">
          <form id="Formulario">
            <div class="form-group">
  
              <div class="form-row">
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Fecha de registro:</label>
                  <input type="text" class="form-control" id="N_FechaRegistro" readonly placeholder="dd / mm / aaaa hh:mm">
                </div>
               
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Tipo:</label>
                  <select required id="N_Tipo" name="Area" class="form-select">
                    <option value="1 Pieza" selected>1 Pieza</option>
                    <option value="Proceso">Proceso</option>
                  </select>
                </div>
              </div>

              <hr>
              <div class="form-row">
                <div class="col">
                  <label for="recipient-name" class="col-form-label">OT:</label>
                  <input type="text" class="form-control" id="N_OT" onkeypress="return ExtraerNoParte(event)" onblur="eventoOT()" required>
                </div>
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Parte:</label>
                  <input type="text" class="form-control" id="N_Parte">
                </div>
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Cantidad OT:</label>
                  <input type="number" class="form-control" id="N_CantidadOT">
                </div>
              </div>

              <hr>
              <div class="form-row">
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Nómina:</label>
                  <input type="text" class="form-control" id="N_Nomina" onkeypress="return EventoNombres(event)" onblur="Nombres()"required>
                </div>
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Empleado:</label>
                  <input type="text" class="form-control" id="N_Empleado">
                </div>
              </div>

              <hr>
              <div class="form-row">
                <div class="col">
                  <label for="inputState" class="font-weight-bold">Familia</label>
                  <select required id="Familia" name="Sal_Familia" class="form-select" onchange="Maquinas()">
                    <option value="a" selected disabled>seleccione la familia</option>
                  </select>
                </div>
                <div class="col">
                  <label for="inputState" class="font-weight-bold">Máquina</label>
                  <select required id="Maquina" name="Sal_Maquina" class="form-select">
                    <option value="" selected disabled>seleccione la máquina</option>
                  </select>
                </div>
              </div>

              <hr>
              <div class="form-row">
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Serie:</label>
                  <input type="text" class="form-control" id="N_Serie">
                </div>
              </div>

              <hr>
              <div class="form-row">
                <div class="col">
                  <label for="recipient-name" class="col-form-label">Notas:</label>
                  <input type="text" class="form-control" id="N_Notas">
                </div>
              </div>

            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-light" onclick="RegistrarOrden()" >Guardar</button>
          <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>-->
        </div>


      </div>
    </div>
  </div>
  
  
  
  
  
  
</body>

</html>
