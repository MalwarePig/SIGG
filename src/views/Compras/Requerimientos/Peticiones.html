<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        GEMAK
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <%- include ('../../partials/head.html') %>
    <!-----------------------------------------------     incluir cabezera navegacion     ---------------------------------------------------------------->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <!-----------------------------------------------     FECHAS MOMENTS     ---------------------------------------------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <!-----------------------------------------------     FECHAS MOMENTS     ---------------------------------------------------------------->
    <script type="text/javascript" src="js/Compras/Requerimientos/Requerimientos.js"></script>
    <!-----------------------------------------------     Dark Mode Switch     ---------------------------------------------------------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">


    </script>
</head>

<body>
    <%- include ('../../partials/navegacion.html') %>


    <div class="row">
        <div class="col p-1">
            <div class="card">
                <div class="card-body">
                    <div class="form-row">

                        <div class="form-group col-1 text-left">
                            <input type="text" class="form-control" id="Busqueda" placeholder="Tipo reporte..."
                                value="0153">
                        </div>

                        <div class="form-group col-1">
                            <button type="button" class="btn btn-dark" id="butBuscarFolio" name="Carga"
                                onclick="CargarPeticiones()" title="Buscar folio"><i
                                    class="fas fa-search"></i></button>
                        </div>

                        <div class="form-group col-1 text-left">
                            <button type="button" class="btn btn-success" id="ButtCargaEficiencias" name="Carga"
                                onclick="ModalPeticiones()" title="Generar nueva petición"><i
                                    class="fas fa-cart-plus"></i></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="row">
        <div class="col p-1">
            <div class="card">
                <div class="card-body">
                    <form id="FormularioEficicencia">
                        <div class="form-group">
                            <div class="form-row">
                                <div class="form-group col-1 text-left">
                                    <input type="text" class="form-control" id="Estado" placeholder="Estado...">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Folio:</label>
                                    <input type="text" class="form-control" id="Folio" readonly>
                                </div>
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">OT:</label>
                                    <input type="text" class="form-control" id="OT">
                                </div>
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">PN:</label>
                                    <input type="text" class="form-control" id="PN">
                                </div>
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Fecha:</label>
                                    <input type="text" class="form-control" id="Fecha" readonly>
                                </div>
                            </div>

                            <hr>

                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control bg-dark text-white" id="Nombre">
                                </div>
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Correo:</label>
                                    <input type="text" class="form-control bg-dark text-white" id="Correo">
                                </div>
                            </div>

                            <hr>

                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Producto:</label>
                                    <input type="text" class="form-control bg-dark text-white" id="Producto">
                                </div>
                                <div class="col-2">
                                    <label for="recipient-name" class="col-form-label">Cantidad:</label>
                                    <input type="text" class="form-control bg-dark text-white" id="Cantidad">
                                </div>
                            </div>

                            <hr>

                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Link:</label>
                                    <input type="text" class="form-control bg-dark text-white" id="Link">
                                </div>
                            </div>

                            <hr>

                            <div class="form-row">
                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Cotización:</label>
                                    <input type="file" id="subir_archivo" name="archivo" />
                                    <div id="resultado"></div>
                                </div>

                                <div class="col">
                                    <label for="recipient-name" class="col-form-label">Ayuda visual:</label>
                                    <input type="file" class="form-control-file" id="Ayuda" />
                                </div>
                            </div>

                            <hr>

                            <div class="form-row">
                                <div class="col text-center">
                                    <label for="recipient-name" class="col-form-label">Notas:</label>
                                    <textarea class="form-control bg-dark text-white" id="Notas" rows="3"></textarea>
                                </div>
                            </div>


                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>






    <div class="form-row">
        <div class="col text-center">
            <button type="button" id="Excel" name="Excel" class="btn btn-success btn-lg" onclick="ActualizarCompra()"
                data-toggle="tooltip" data-placement="top" title="Actualizar"><i class="fas fa-edit"></i></button>

            <button type="button" id="PDF" name="PDF" class="btn btn-danger btn-lg" onclick="EliminarCompra()"
                data-toggle="tooltip" data-placement="top" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>



    <%- include ('../../Compras/Requerimientos/ModalPeticiones.html') %>


</body>
