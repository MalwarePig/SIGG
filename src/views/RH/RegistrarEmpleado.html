<!DOCTYPE html>
<html lang="en">

<head>
	<title>Gemak Control</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<%- include ('../partials/head.html') %>
	<!------incluir cabezera navegacion----->
	<script type="text/javascript" src="js/RH/RHPersonal.js"></script>
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<!--<link rel="stylesheet" type="text/css" href="css/util.css">-->
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<!--===============================================================================================-->
</head>

<body>
	<%- include ('../partials/navegacion.html')%>

	<!--======================================= Registro de usuarios ========================================================-->

	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-form-title" style="background-image: url(images/gacklogin.jpg);">
				<span class="login100-form-title-1">
					Gemak Control
				</span>
			</div>

			<form class="login100-form validate-form">
				<div class="wrap-input100 validate-input m-b-26" data-validate="Nombre requerido">
					<span class="label-input100">Nombre</span>
					<input class="input100" type="text" id="RNombre" name="Nombre" placeholder="Nombre de empleado"
						required autocomplete="off">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-26" data-validate="Usuario requerido">
					<span class="label-input100">No. nómina</span>
					<input class="input100" type="text" id="RNomina" name="Correo" placeholder="Correo" required
						autocomplete="off">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-26" data-validate="Usuario requerido">
					<span class="label-input100">Correo</span>
					<input class="input100" type="text" id="RCorreo" name="Nomina" placeholder="Correo" required
						autocomplete="off">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Contraseña requerida">
					<span class="label-input100">CURP</span>
					<input class="input100" type="text" id="RCurp" name="Curp" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-30" id="Combos">
					<span class="label-input100">Planta</span>
					<select name="Planta" id="RPlanta" class="form-control">
						<option selected>Seleccionar...</option>
						<option>Bravo</option>
						<option>Morelos</option>
					</select>
				</div>

				<div class="container-login100-form-btn">
					<button type="button" class="login100-form-btn" onclick="RegistraEmeplado()"> Registrar</button>
				</div>
			</form>
		</div>
	</div>



	<!-- Modal Nota -->
	<div class="modal fade" id="ModalCrearEmpleado" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					Registro exitoso
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
